

<body>
    <%- include('partials/header.html') %>

        <section class="noticia">
            <div class="center">
                <div class="noticia-single">
                    <h2><%- noticia.titulo%></h2>
                    <div class="autor-nome">
                        <span>Por <%- noticia.autor%></span>
                    </div>
                    <div>
                        <img style="max-width: 100%" src="<%- noticia.img%>" alt="">
                    </div>
                    <%- noticia.conteudo%>    
                </div>
                <div class="mais-lidas">
                    <h3>Mais lidas</h3>
                    <div class="mais-lidas-noticias">


                        <% for(let post of postsTop){ %>
                            <div class="mais-lida-noticia-single">
                                <img src="<%- post.img %>" alt="">
                                <div class="texto-mais-lida-single">
                                    <h4>
                                        <%- post.categoria %>
                                    </h4>
                                    <p>
                                        <%- post.descricaoCurta %>
                                    </p>
                                    <a href="<%- post.slug %>">Saiba mais</a>
                                </div> <!-- texto mais lida single -->
                            </div> <!-- mais lidas noticias -->
                        <%} %>

                    </div> <!-- mais lidas noticias -->
                </div> <!-- mais lidas -->
            </div>
        </section>




        <%- include('partials/footer.html') %>
</body>

</html>
